name: Publish Image

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
    - run: dotnet build --configuration Release
    - run: dotnet test --configuration Release --no-build
